<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Periodic-Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Periodic Table</h2>
      <table>
        <caption>Chemical Elements</caption>
        <thead class="Bovenkant">
            <tr>
                <th>Group</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="Bovenkant">Period 1<td>
                <td class="Hydrogen"><a href="https://en.wikipedia.org/wiki/Hydrogen">1 H</a></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="Bovenkant">2</td>
                <td class="Li"><a href="https://en.wikipedia.org/wiki/Lithium">3 Li</a></td>
                <td class="Be"><a href="https://en.wikipedia.org/wiki/Beryllium">4 Be</a></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="Bovenkant">3</td>
                <td class="Li"><a href="https://en.wikipedia.org/wiki/Sodium">11 Na</a></td>
                <td class="Be"><a href="https://en.wikipedia.org/wiki/Magnesium">12 Mg</a></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="Bovenkant">4</td>
                <td class="Li"><a href="https://en.wikipedia.org/wiki/Potassium">19 K</a></td>
                <td class="Be"><a href="https://en.wikipedia.org/wiki/Calcium">20 Ca</a></td>
                <td class="Sc"><a href="https://en.wikipedia.org/wiki/Scandium">21 Sc</a></td>
                <td class="Sc"><a href="https://en.wikipedia.org/wiki/Titanium">22 Ti</a></td>
                <td class="Sc"><a href="https://en.wikipedia.org/wiki/Vanadium">23 V</a></td>
            </tr>
            <tr>
                <td class="Bovenkant">5</td>
                <td class="Li"><a href="https://en.wikipedia.org/wiki/Rubidium">37 Rb</a></td>
                <td class="Be"><a href="https://en.wikipedia.org/wiki/Strontium">38 Sr</a></td>
                <td class="Sc"><a href="https://en.wikipedia.org/wiki/Yttrium">39 Y</a></td>
                <td class="Sc"><a href="https://en.wikipedia.org/wiki/Zirconium">40 Zr</a></td>
                <td class="Sc"><a href="https://en.wikipedia.org/wiki/Niobium">41 Nb</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
